<mat-form-field class="user-txt">
  <input matInput placeholder="Enter suggested prompt" value="" [(ngModel)]="value" id="prompt_in" name="prompt_in" #prompt_in (keydown.enter)="OnSubmitEnter()">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
